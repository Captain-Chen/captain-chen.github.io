{% extends "base.html" %}
{% block content %}
<div class="title">
    Archive
</div>
    <div class="archives">
        {% for article in dates %}
        <div>
                {% if article.tags %}
                    <div class="multilink">
                        {% for tag in article.tags %}
                            <a href="{{ SITEURL }}/tag/{{ tag}}">{{ tag }}</a>{% if not loop.last %}, {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
                <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> &raquo; <time class="subtitle" datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }}</time>
        </div>
        {% endfor %}
    </div>
{% endblock %}
